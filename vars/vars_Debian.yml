---
# sshd_config/vars/vars_Debian.yml

# name of the sshd systemd service
sshd_service: 'sshd'

# openSSH server settings
default_sshd_authorizedkeysfile: '.ssh/authorized_keys .ssh/authorized_keys2'
default_sshd_challengeresponseauthentication: 'no'
default_sshd_gssapistrictacceptorcheck: 'yes'
default_sshd_gssapikeyexchange: 'no'
default_sshd_usepam: 'yes'
default_sshd_x11forwarding: 'yes'
default_sshd_printmotd: 'no'
default_sshd_acceptenv: 'LANG LC_*'
default_sshd_subsystem: 'sftp /usr/lib/openssh/sftp-server'
