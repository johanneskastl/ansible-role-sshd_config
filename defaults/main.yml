---
# sshd_config/defaults/main.yml

# path to sshd_config
path_to_sshd_config: '/etc/ssh/sshd_config'

# openSSH server settings
default_sshd_port: 22
default_sshd_addressfamily: 'any'
default_sshd_listen_address:
  - '0.0.0.0'
  - '::'
default_sshd_hostkey:
  - '/etc/ssh/ssh_host_rsa_key'
  - '/etc/ssh/ssh_host_ecdsa_key'
  - '/etc/ssh/ssh_host_ed25519_key'
default_sshd_rekeylimit: 'default none'
default_sshd_syslogfacility: 'AUTH'
default_sshd_loglevel: 'INFO'
default_sshd_logingracetime: '2m'
default_sshd_permitrootlogin: 'prohibit-password'
default_sshd_strictmodes: 'yes'
default_sshd_maxauthtries: 6
default_sshd_maxsessions: 10
default_sshd_pubkeyauthentication: 'yes'
default_sshd_authorizedkeysfile: '.ssh/authorized_keys'
default_sshd_authorizedprincipalsfile: 'none'
default_sshd_authorizedkeyscommand: 'none'
default_sshd_authorizedkeyscommanduser: 'nobody'
default_sshd_hostbasedauthentication: 'no'
default_sshd_ignoreuserknownhosts: 'no'
default_sshd_ignorerhosts: 'yes'
default_sshd_passwordauthentication: 'yes'
default_sshd_permitemptypasswords: 'no'
default_sshd_challengeresponseauthentication: 'yes'
default_sshd_kerberosauthentication: 'no'
default_sshd_kerberosorlocalpasswd: 'yes'
default_sshd_kerberosticketcleanup: 'yes'
default_sshd_kerberosgetafstoken: 'no'
default_sshd_gssapiauthentication: 'no'
default_sshd_gssapicleanupcredentials: 'yes'
default_sshd_usepam: 'no'
default_sshd_allowagentforwarding: 'yes'
default_sshd_allowtcpforwarding: 'yes'
default_sshd_gatewayports: 'no'
default_sshd_x11forwarding: 'no'
default_sshd_x11displayoffset: 10
default_sshd_x11uselocalhost: 'yes'
default_sshd_permittty: 'yes'
default_sshd_printmotd: 'yes'
default_sshd_printlastlog: 'yes'
default_sshd_tcpkeepalive: 'yes'
default_sshd_permituserenvironment: 'no'
default_sshd_compression: 'delayed'
default_sshd_clientaliveinterval: 0
default_sshd_clientalivecountmax: 3
default_sshd_usedns: 'no'
default_sshd_pidfile: '/var/run/sshd.pid'
default_sshd_maxstartups: '10:30:100'
default_sshd_permittunnel: 'no'
default_sshd_chrootdirectory: 'none'
default_sshd_versionaddendum: 'none'
default_sshd_banner: 'none'
default_sshd_subsystem: 'sftp /usr/libexec/sftp-server'
